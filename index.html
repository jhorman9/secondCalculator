<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-Jhorman</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculadora">
      <div class="display">0</div>
      <div class="btn-group">
        <div class="row">
          <div class="btn gray color-black">AC</div>
          <div class="btn gray color-black">+/-</div>
          <div class="btn gray color-black">%</div>
          <div class="btn orange">/</div>
        </div>
        <div class="row">
          <div class="btn dark">7</div>
          <div class="btn dark">8</div>
          <div class="btn dark">9</div>
          <div class="btn orange">X</div>
        </div>
        <div class="row">
          <div class="btn dark">4</div>
          <div class="btn dark">5</div>
          <div class="btn dark">6</div>
          <div class="btn orange">-</div>
        </div>
        <div class="row">
          <div class="btn dark">1</div>
          <div class="btn dark">2</div>
          <div class="btn dark">3</div>
          <div class="btn orange">+</div>
        </div>
        <div class="row">
          <div class="btn big-btn dark left-content">0</div>
          <div class="btn dark">.</div>
          <div class="btn orange">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/app.js"></script>
</html>
